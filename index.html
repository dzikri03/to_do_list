<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <h1 class="title">
        <span class="kurang-dari">&lt;</span> To Do <span class="atau">/</span> List App <span class="lebih-dari">&gt;</span>
    </h1>
    <hr>

    <div class="todo-list">
        <div class="list-head">
            <input type="text" class="entered-list">
            <button class="add-list"><span class="A">A</span><span class="d-satu">d</span><span class="d-dua">d</span></button>
        </div>

        <div class="tasks">
            <div class="item">
                <p>new item here</p>
                <div class="item-btn">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
